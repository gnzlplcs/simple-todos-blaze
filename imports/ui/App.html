<body>
  {{> mainContainer }}
</body>

<template name="mainContainer">
  <div class="container">
    <header>
      <div class="app-bar">
        <div class="app-header">
          <h1>📝 To Do List</h1>
        </div>
      </div>
    </header>

    <div class="main">
      {{> form}}
      <ul>
        {{#each tasks}}
        {{> task}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="form">
  <form class="task-form">
    <input type="text" name="text" placeholder="Add a new task" />
    <button type="submit">Add task</button>
  </form>
</template>

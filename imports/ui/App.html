<body>
  {{> mainContainer }}
</body>

<template name="mainContainer">
  <div class="container">
    <header>
      <h1>ToDo List</h1>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
       {{/each}}
    </ul>
  </div>
</template>

<template name="task">
  <li>{{text}}</li>
</template>

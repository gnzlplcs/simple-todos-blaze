<body>
  {{> mainContainer }}
</body>

<template name="mainContainer">
  <div class="container">
    <header>
      <h1>ToDo List</h1>
    </header>

    {{> form}}

    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="task">
  <li>{{text}}</li>
</template>

<template name="form">
  <form class="task-form">
    <input type="text" name="text" placeholder="Add a new task"/>
    <button type="submit">Add task</button>
  </form>
</template>
